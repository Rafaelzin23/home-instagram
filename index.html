<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">

<body>

  <div class="instagram-wrapper">

        </div>

        <footer class="get-the-app">

          </a>
